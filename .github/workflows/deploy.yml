# This is a basic workflow to help you get started with Actions

name: Build and Deploy to Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PALIGO_API_KEY: ${{ secrets.PALIGO_API_KEY || '' }}
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN || '' }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID || '' }}
      GTM_ID: ${{ secrets.GTM_ID || '' }}
      GEN_SEARCH_WIDGET_ID: ${{ vars.GEN_SEARCH_WIDGET_ID || '' }}
      COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

      - name: Upload redirects to Cloudflare
        run: npm run cloudflare:upload_redirects

      - name: Generate redirect analysis
        run: node ./redirect_analyzer.js ./deploy/

      - name: Generate broken links report
        run: node ./link_analyzer.js ./deploy/

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy/'

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
